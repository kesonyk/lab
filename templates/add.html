<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../static/favicon.ico">

    <title></title>

    <!-- Bootstrap core CSS -->
    <link href="../static/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <link href="../static/assets/css/ie10-viewport-bug-workaround.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="../static/add.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->
    <!--[if lt IE 9]><script src="../../assets/js/ie8-responsive-file-warning.js"></script><![endif]-->
    <script src="../static/assets/js/ie-emulation-modes-warning.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>
    
    <div class="container">
      <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{{url_for('home')}}">物资管理平台</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="{{url_for('home')}}">Home</a></li>
              <!--<li><a href="{{ url_for('about') }}">About</a></li>-->
              <li><a href="{{url_for('show_entries')}}">Show</a></li>
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">管理<span class="caret"></span></a>
                <ul class="dropdown-menu">
                  <li><a href="#">显示所有合法车辆</a></li>
                  <li><a href="#">显示所有非法车辆</a></li>
                  <li><a href="#">自选显示</a></li>
                  <li role="separator" class="divider"></li>
                  <li class="dropdown-header">增加</li>
                  <li><a href="{{url_for('add_entry')}}">增加车辆编号</a></li>
                </ul>
              </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
             <!-- <li class="active"><a href="./">Default <span class="sr-only">(current)</span></a></li>-->
              <li><a href="{{ url_for('logout') }}">Logout</a></li>
              <li><a href="{{ url_for('about') }}">About</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      {% if error %}<p class="error"><strong>Error:</strong> {{ error }}{% endif %}
      <form action="{{ url_for('add_entry') }}" method="post" class="form-signin">
        <h1 class="form-signin-heading">增加合法车辆编号</h1>
        <h3 class="form-signin-heading">请选择门和车辆</h3>
        <dt>GateId
        <label for="GATEID" class="sr-only">GATEID</label>
        <input type="text" name="GATEID" class="form-control" placeholder="GateId" required autofocus>
        <dt>CarId
        <label for="CARID" class="sr-only">CARID</label>
        <input type="text" name="CARID" class="form-control" placeholder="CarId" required>
        <dt>Status
        <label for="STATE" class="sr-only">STATE</label>
        <input type="text" name="STATE" class="form-control" placeholder="Status" required>
      </br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
      </form>
    </div> <!-- /container -->


    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../static/assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
